name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # setup MySQL
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Set up MySQL(via Docker Compose)
      run: |
        docker-compose up -d
        sleep 10
        docker ps -a
        docker exec -i mysql mysql -u root -ppassword <<MYSQL_SCRIPT
        GRANT USAGE ON *.* TO 'admin'@'%' IDENTIFIED BY 'password'
        GRANT ALL PRIVILEGES ON `test`.* TO 'admin'@'%'
        MYSQL_SCRIPT
        
 
    - name: Maven Verify
      run: mvn --batch-mode --update-snapshots verify
