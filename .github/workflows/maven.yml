name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    
    # setup MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: test
          MYSQL_USER: admin
          # MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_PASSWORD: password
        ports:
          - "3306:3306"
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
    #Cache
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    #Run Tests
    - name: Run Tests
      run: mvn -B test

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
    # setup MySQL
    - name: Set up MySQL 8
      uses: mirromutth/mysql-action@master
      with:
        host port: 3306
        container port: 3306
        mysql version: '8.0' 
        mysql database: 'test' 
        # mysql root password: 'rootpassword' 
        mysql user: 'admin'
        mysql password: 'password'
    # run bash to grant previlege to user mysql
    # - name: Run script file
    #   run: |
    #     chmod +x test.sh
    #     test.sh
    #   shell: bash
    # - name: Maven Package
    #   run: mvn clean package
    - name: Maven Verify
      run: mvn --batch-mode --update-snapshots verify
